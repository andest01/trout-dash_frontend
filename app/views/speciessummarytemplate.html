<span class="statusIcon">
    <svg preserveAspectRatio="xMidYMid meet" width="16" height="16"
         viewBox="0 0 16 16" version="1.1"
         xmlns="http://www.w3.org/2000/svg" class="species">
        <g>
            <g class="species brown">
                <circle class="population" data-ng-class="{'none': stream.HasBrownTrout === false}" cx="4" cy="12" r="2.5"/>
                <circle class="stocking" data-ng-class="{'stocked': stream.HasStockedBrownTrout}" cx="4" cy="12" r="2.7"/>
            </g>

            <g class="species brook" >
                <circle class="population" data-ng-class="{'none': stream.HasBrookTrout === false}" cx="12" cy="12" r="2.5"/>
                <circle class="stocking" data-ng-class="{'stocked': stream.HasStockedBrookTrout}" cx="12" cy="12" r="2.7"/>
            </g>

            <g class="species rainbow">
                <circle class="population" data-ng-class="{'none': stream.HaRainbowTrout === false}" cx="8" cy="5.0718" r="2.5"/>
                <circle class="stocking" data-ng-class="{'stocked': stream.HasStockedRainbowTrout}" cx="8" cy="5.0718" r="2.7"/>
            </g>
        </g>
    </svg>
  <!--<img src="assets/images/iconThing.png" >-->
</span>
