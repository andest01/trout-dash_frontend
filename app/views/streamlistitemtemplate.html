<div class="box" data-stream-id="{{stream.streamId}}">
    <div class="grid-row">
        <div class="containerHeader grid-row box-hd">
            <div class="grid-row-col grid-row-col_9of12">
                <h2>
                    <span data-ng-click="selectStream(stream)"  class="link js-stream-link sectionTitle" >{{::stream.Name}}</span>
                    <span class="box-hd_minor">{{::stream.countiesText}}</span>

                </h2>
            </div>
            <div class="grid-row-col grid-row-col_3of12">
                <div class="grid-row-col grid-row-col_4of12">
                    <div data-species-summary >

                    </div>
                </div>

                <div class="grid-row-col grid-row-col_8of12">
                    <div data-stream-ratio-text>
                </div>
                </div>
            </div>
        </div>  

        <div class="containerBody grid-row">
            <div class="grid-row-col_12of12">
                <div data-stream-line></div>
            </div>
        </div>

        <div class="grid-row">
            <div class="grid-row-col grid-row-col_12of12">
                <div data-restriction-legend></div>
            </div>
            
        </div>
    </div>
</div>
